<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="tic tac2.css">
<script src="tic tac2.js"></script>
</head>
<body>
  <div class="container">
    <p>Let's have fun</p>
    <h1>Tic Tac Toe</h1>
    <div id="message">Player X's turn</div>
    <div id="board" class="board" onclick="handleCellClick(event)">
      <!-- Cells will be dynamically added here -->
    </div>
    <button onclick="resetGame()">Reset Game</button>
  </div>
  
</body>
</html>
